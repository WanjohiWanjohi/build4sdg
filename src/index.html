<!DOCTYPE html>
<html>
<head>
	<title>COVID Estimator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
	<div class="row">
		
		<div class="col-md-sm-12 container " style="background-image: url(http://healthtopquestions.com/wp-content/uploads/2018/06/jjjjj.jpg); height: 280px;">
	 		
		</div>
		
	</div>
	<div class="row">
		<div class="col-md-2"></div>
		<form action="" method="get" class=" col-md-8" style="margin-top: 20px">
			<fieldset name="Heading"> 
				<h2 style="text-align: center;">COVID19 Impact Estimator</h2>
			</fieldset>
				<div class="form-group" style="margin-top: 15px">
					<label for="data-population">Estimated Population</label>
					<input type="number" name="data-population" class="form-control"/>
				</div>
				<div class = "form-group">
					<label for="data-period-type" id=""> Period Type</label>
					<select name="data-period-type">
						<option>days</option>
						<option>weeks</option>
						<option>months</option>
					</select>
					<label for="data-time-to-elapse">Time to Elapse</label>
						<input type="number" name="data-time-to-elapse">
				</div>
				<div class="form-group">
					<label for="data-reported-cases">Reported Cases</label>
					<input type="number" name="data-reported-cases"class="form-control">
				</div>
				<div class="form-group">
					<label for="data-total-hospital-beds">Available Hospital Beds</label>
					<input type="number" name="data-total-hospital-beds" class="form-control">
				</div>
				<div class="form-group pull-right">
					<button type="submit" class="btn btn-dark" name="data-go-estimate">Get Estimates</button>
				</div>
			
		</form>
				<div class="col-md-2"></div>

	</div>	
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
